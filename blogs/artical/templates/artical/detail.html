<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div style="border:1px solid #ccc;width:520px">
    <div style="padding:5px 5px 20px 5px">
        <div style="float:left;font-weight:bold;width:500px;background: #148fff;color: #fff;padding: 10px 5px">Add Artical</div>
        <div style="clear:both"></div>
    </div>
    <form action="{% url 'artical:addpost' %}" method="post">
        {% csrf_token %}
        <table width="100%" border="0" cellpadding="4" cellspacing="1">
         <tr>
             <td align="right">Title : </td>
             <td>
                <input type="text" name="post_title" id="post_title" value=" " /><br />
             </td>
         </tr>
         <tr>
             <td align="right">Content : </td>
             <td>
                <textarea name="post_content" id="post_content"></textarea>
             </td>
         </tr>
         <tr>
             <td>
                <input type="submit" value="Post" />
             </td>
         </tr>
        </table>
    </form>
    </div>
</body>
</html>
