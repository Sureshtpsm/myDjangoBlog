<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<div style="padding:20px 5px">
    <div style="float:left;font-weight:bold;width:500px;">Welcome To My Blog</div>
    <div style="float:left"><a href="{% url 'artical:detail' %}"> Add Artical </a></div>
    <div style="clear:both"></div>
</div>
<div style="clear:both"></div>
<table width="100%" border="0" cellpadding="4" cellspacing="1">
<tr bgcolor="#666" style="color:#fff;font-weight:bold;  font-size:15px">
    <td>S No. </td>
    <td>Artical</td>
    <td>Action</td>
</tr>
{% if artical_list %}
    {% for articals in artical_list %}
        <tr bgcolor="#ccc" style="font-size:13px">
            <td>{{forloop.counter}} </td>
            <td><a href="{% url 'artical:articledetail' articals.id %}"> {{ articals.post_title }} </a></td>
            <td><a href="{% url 'artical:deleteartical' articals.id %}"> Delete</a></td>
        </tr>
    {% endfor %}
{% else %}
     <tr>
        <td>No Article Available</td>
    </tr>
{% endif %}
</table>

</body>
</html>
